{% extends "base.html" %}

{% block content %}
    <h3>Questions</h3>
    {% for heading in headings %}
        <h4>{{ loop.index }} - {{ heading }}</h4>
        {% for subheading in subheadings[loop.index] %}
            <h5>{{ subheading }}</h5>
        {% endfor %}
    {% endfor %}

    
    <h3>all_answers</h3>
    {{ something }}
{% endblock content %}
